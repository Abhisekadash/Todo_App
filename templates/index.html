<!DOCTYPE html UTF="8">
<html>
<head>
	<title>Todo App</title>
<style>
th, td {
  padding: 15px;
}
body{
	background-color: bisque

}div{
	border: 2px solid black;
	padding: 12px	
	}
th,td,a{
	font-size: 20px
}
table{
	border-collapse:collapse;
}
</style>
</head> 
	<body align="center">
		
		<hr style="color: black">
		<div><b> Add:</b>
			<form action="/add" method="POST">
				<input type="text" name="todoitems" oninvalid="alert('You must fill out the form!');" name="fname" required>
				<input type="Submit">
			</form>
		</div>
		<div align="center">
		<table border="2" border-spacing="5px" border-collapse="collapse">
			<tr>
				<th>Items</th>
				<th>Status</th>
				<th></th>
			</tr>
			{% for x,y in todos: %}
			<tr>
				<td>{% print x%}</td>
				<td><a style="color: black;text-decoration: none"  href="{{url_for('update',item=x,status=y)}}" title="Click to Complete/Incomplete">{% print y%}</a></td>
				<td><a style="color: black;text-decoration: none" href="{{url_for('delete1',id = x)}}" title="Click to delete">delete</a></td>
			</tr>
			{% endfor %}
		</table>
		</div>
</body>
</html>
